<!DOCTYPE html>
<html>

<head>
  <title>Merry Christmas Lyn </title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>

<body onload="initiate()">
  <div class="banner">
    <svg viewBox="0 0 960 300">
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="80%">Merry Christmas Lyn<3</text>
      </symbol>
  
      <g class = "g-ants">
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
      </g>
    </svg>
  </div>
  <div class="tree">
    <div class="t-tree">
      <span>
        <i class="iconoir-star-solid"></i>
      </span>
    </div>
    <div class="l-tree"></div>
    <div class="r-tree"></div>
    <div class="tree-root">
      <div class="palette"></div>
      <div>
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
      </div>
    </div>
  </div>
  </section>
</body>
<script src="./index.js"></script>

</html>
